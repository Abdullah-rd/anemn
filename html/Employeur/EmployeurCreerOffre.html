<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
    <link rel="stylesheet" href="../../style/settings.css">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../../style/button.css">
    <link rel="stylesheet" href="../../style/StyleEmployeur/EmployeurDashboard.css">
    <link rel="stylesheet" href="../../style/StyleEmployeur/EmployeurListOffre.css">
    <link rel="stylesheet" href="../../style/StyleEmployeur/EmployeurCreerOffre.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="section1">

            <img class="logo_anem" src="../../images/Logo_anem.png" alt="">
        </div>

        <div class="section2">

            <div class="hlink" onclick="SideBarShowHide();">Offres</div>
            <a href="https://www.anem.dz/#/" class="hlink hlink3" target="_blank">Site officiel</a>

        </div>

        <div class="section3">

            <a class="btn btn1" href="../../html/Connecter.html">Deconnecter</a>
        </div>

    </div>

    <div class="dashboard-titre">
        Creer un offre
    </div>
    <form  class="offreC-container" onsubmit="return validateOffre();">
            <label for="title">Title:</label>
            <input  type="text" name="title" id="title" required>
            <label for="Odescription">Description:</label>
            <textarea name="Odescription" id="description" rows="5" required></textarea>

            <div class="choix-container">
            <div class="choix-container1">
            <label for="Oexperience">Years of Experience :</label>
            <select name="Oexperiencee"  required>
                <option value="">-- Select --</option>
                <option value="0-1">0 - 1 Year</option>
                <option value="1-3">1 - 3 Years</option>
                <option value="3-5">3 - 5 Years</option>
                <option value="5-10">5 - 10 Years</option>
                <option value="10+">10+ Years</option>
            </select>
            </div>

            <div class="choix-container1">

            <label for="oprofession">Profession : </label>
            <select name="oprofession"  required>
                <option value="">-- Select --</option>
                <option value="mathematicien">mathematicien</option>
                <option value="cuisinier">cuisinier</option>
                <option value="informaticien">informaticien</option>
                <option value="designer">designer</option>
                <option value="plombier">plombier</option>
                <option value="vétérinaire">vétérinaire</option>
                <option value="médecin">médecin</option>



            </select>
            </div>
        </div>
            <input id="offreCompleter" class="btn creer-offre" type="submit" value="Creer Offer">


        </form>


    <div class="sidebar">
        <div class="SideBarMenu">
            <div class="sidebar-box">
                <div class="sidebar-header" onclick="  SideBarShowHide();">
                    x
                </div>

                <div class="sidebar-content">
                    <div class="side-bar-titre">Offres</div>

                    <div class="contents content1">
                        votre offre de titre : "un designer photoshop cs6" est ete <bold
                            style="font-family: thing; color:#2b3952 ;">accepter</bold> par notre system!
                    </div>
                    <div class="contents content2">
                        votre offre de titre : "Programmer en C++" est ete <bold
                            style="font-family: thing;  color:#2b3952 ;">decline</bold> par notre system!
                    </div>

                </div>
            </div>
        </div>
    </div>


    
    <div class="footer">
        © 2023 - All rights reserved.
    </div>


    <script>
        function validateOffre() {
            let title = document.getElementById("title").value;
            let description = document.getElementById("description").value;
            let experience = document.getElementsByName('Oexperiencee')[0].value;
            let profession = document.getElementsByName('oprofession')[0].value;
    
            if (title.trim() === '' || description.trim() === '' || experience.trim() === '' || profession.trim() === '') {
                alert("Veuillez remplir tous les champs");
                return false;
            }
    
            return true;
        }
    </script>
    

    <script src="../../js/Offres.js">
    </script>

    <script type="module" src="../../js/fireBase/database.js"></script>
    <script type="module" src="../../js/fireBase/insertOffre.js"></script>
</body>

</html>
