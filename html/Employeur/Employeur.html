    <form class="screens-container" >


        <div class="section-2" >
            <div class="titre">Information d'enterprise</div>
            <div class="tout">
                <label for="nomE">Nom d'enterprise</label>
                <div class="sec">
                    <input id="nomEnterprise" class="pas" type="text" name="nomE" placeholder="Votre le nom d'enterprise ici" />
                </div>
            </div>
            <div class="tout">
                <label for="Adressee">Adresse d'enterprise</label>
                <div class="sec">
                    <input id="adresseEnterprise" class="pas" type="text" name="Adressee"
                        placeholder="entrer l'adresse de l'enterprise ici" />
                </div>
            </div>


            <div class="tout">
                <label for="information">Autre information</label>
                <div class="sec">
                    <textarea id="infoEnterprise" placeholder="ex: description de l'enterprise ... etc" class="pas autre" type="text"
                        name="information"></textarea>

                </div>
            </div>


        </div>

        <div class="screen-1" >

            <div class="section">
                <div class="tout">
                    <label for="nom">Nom</label>
                    <div class="sec">
                        <input id="Enom" class="pas" type="text" name="nom" placeholder="Votre nom ici" />
                    </div>
                </div>
                <div class="tout">
                    <label for="prenom">prenom</label>
                    <div class="sec">
                        <input id="Eprenom" class="pas" type="text" name="prenom" placeholder="Votre prenom ici" />
                    </div>
                </div>
            </div>

            <div class="section">


                <div class="tout">
                    <label for="date">Naissance</label>
                    <div class="sec">
                        <input id="Enaissance" class="pas" type="date" name="date" placeholder="" />
                    </div>
                </div>
                <div class="tout">
                    <label for="adresse">Adresse</label>
                    <div class="sec">
                        <input id="Eadresse" class="pas" type="text" name="adresse" placeholder="Entrer vous adresse ici" />
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="tout">
                    <label for="password">Password</label>
                    <div class="sec">
                        <input id="Epassword" class="pas" type="password" name="password" placeholder="············" />
                    </div>
                </div>


                <div class="tout">
                    <label for="email">Email Address</label>
                    <div class="sec">
                        <input id="Eemail" class="pas" type="email" name="email" placeholder="Username@gmail.com" />
                    </div>
                </div>
            </div>

            <div class="sexe">
                <input type="radio" id="homme" name="sexe" value="homme">
                <label for="homme">Homme</label><br>
                <input type="radio" id="femme" name="sexe" value="femme">
                <label for="femme">Femme</label><br>
            </div>


            <input id="Ecompleter" type="submit" class="login" onclick="return validateForm('employeur')"></input>
            <div class="extra"><a href="../Connecter.html">Se connecter</a><a href="../Demandeur/Demandeur.html">Je suis un
                    Demandeur</a>
            </div>
        </div>




    </form>



    
</body>
